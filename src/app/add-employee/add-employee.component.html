<div class="container">
    <div>
        <h2>Ajouter un Employee :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Employee</label>
            <input type="text" [(ngModel)]="newEmployee.idEmploye" name="idEmploye" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Employee</label>
            <input type="text" [(ngModel)]="newEmployee.nomEmploye" name="nomEmploye" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Salaire</label>
            <input type="number" [(ngModel)]="newEmployee.salaire" name="Salaire" class="form-control">
        </div>
       
         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Entreprise</label>
            <select class="form-control form-control-lg" id="idEntreprise" name="idEntreprise" [(ngModel)]="newidEntreprise" >
                
                <option *ngFor="let entr of entreprises" [value]="entr.idEntreprise">
                    {{entr.nomEntreprise}}
                </option>
            </select>
        </div> 
        <div class="col-sm-16 col-md-16 col-lg-16"> 
            <label class="mb-2">Image :</label> 
            <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
         </div>
  <div class="col-sm-16 col-md-16 col-lg-16"> 
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" /> 
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="addEmployee()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>

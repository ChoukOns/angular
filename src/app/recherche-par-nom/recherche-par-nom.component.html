<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Employee en tapant : </label>
        <input #nom [(ngModel)]="searchTerm"  name="searchTerm" class="form-control" >
        </div>
    </form>

    

   

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Salaire</th><th>Entreprise</th> </tr>
                </thead>
                <tbody *ngFor="let employee of employees | searchFilter:searchTerm  ">
                    <tr>
                        <td>{{employee.idEmployee}}</td>
                        <td>{{employee.nomEmploye}}</td>
                        <td>{{employee.salaire}}</td>
                        <td>{{employee.entreprise?.nomEntr}}</td> 
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
